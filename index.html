<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Color</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__items">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#About" class="navbar__links" id="About__page">About</a>
                </li>
                <li class="navbar__items">
                    <a href="#Services" class="navbar__links" id="Services__page">Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="#Sign-up" class="button" id="Sign-up">Sign-up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Choose your <span>Colors</span></h1>
            <p class="hero__description">Unlimited Possibilities</p>
            <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>
    <!-- About section -->
    <div class="main" id="About">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card">ICON</div>
            </div>
            <div class="main__content">
                <h1>What do we do</h1>
                <h2>We help businesses scale</h2>
                <p>Schedule a call to learn more about our services</p>
                <button class="main__btn"><a href="#">Schedule Call</a></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
